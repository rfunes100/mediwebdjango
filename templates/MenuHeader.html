<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="~/css/site.css" asp-append-version="true" />
  <link rel="stylesheet" href="~/MediWeb.styles.css" asp-append-version="true" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title>Menu!</title>
  </head>
  <body>
 
    {% url 'Enfermera' as Enfermera %}
 
    {% url 'Usuarios' as usuario %}
    {% url 'login' as login %}
 
 
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        {% if request.session.Userid  %}
        <a class="nav-link" href="{{login}}">   <i class="bi bi-box-arrow-left"></i> Logout</a>
        <div class="container-fluid">
            <a class="navbar-brand" href="{{Enfermera}}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{{Enfermera}}">Home</a>
                <a class="nav-link" href="{{Enfermera}}">   <i class="bi bi-person-fill"></i>  Enfermera</a>
                <a class="nav-link" href="{{usuario}}">   <i class="bi bi-person-fill"></i> Usuario</a>
              
              </div>
            </div>
          <p class="nav-link text-white">   </p>   <a class="nav-link" href="{{login}}" class="text-white"> {{ request.session.Userid }}  &nbsp; &nbsp;   <i class="bi bi-box-arrow-left text-white"> Logout </i></a>
          </div>
        {% else %}
        
      
        <div class="container-fluid">
            <a class="navbar-brand" href="{{login}}">  <i class="bi bi-box-arrow-in-right text-white"> Inicie sesion </i> </a>
          
         
          </div>
    
        {% endif %}

        
      </nav>




  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="~/css/site.css" asp-append-version="true" />
  <link rel="stylesheet" href="~/MediWeb.styles.css" asp-append-version="true" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title>Login!</title>
  </head>
  <body>
 
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: white;">

        <div class="bg-success p-5 rounded">
            <h1 class="display-4 text-white">Bienvenido al sistema de enfermer√≠a</h1>
      
            <form class="col-6"  method="post">
                {% csrf_token %}
        <div class="mb-3">
   
                    <label for="exampleInputEmail1" class="form-label text-white ">
                        <i class="bi bi-person"></i>  Correo Electronico o Usuario
                    </label>
                    <input type="text" class="form-control" name="Userid" id="Userid" aria-describedby="emailHelp" asp-for="Userid" value="112">
                    <div id="emailHelp" class="form-text text-white ">No compartas tu correo electronico.</div>
        </div>
        <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-white">
                        <i class="bi bi-lock"></i>  Password
                    </label>
                    <input type="password" class="form-control" id="Clave" name="Clave" asp-for="Clave" value="2222">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
                <button type="submit" class="btn btn-primary text-white form-control">Submit</button>


                {% if messages %}
                {% for msg in messages %}
                <b>{{msg}}</b>

                {% endfor %}
                {% endif %}
    </form>
        </div>
    </div>



  </body>
</html>

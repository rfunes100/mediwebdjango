<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% include "MenuHeader.html" %}

    <!-- AquÃ­ va el contenido de cada pÃ¡gina -->
    {% block content %}
    
    {% url 'Enfermeraadd' as Enfermera %}
    {% url 'Usuarios' as usuario %}
    {% url 'Enfermera' as Enfermera %}
    

    <div class="card">
        <div class="card-header">
            Eliminar Enfermera
        </div>
        <div class="card-body">
    
            <form method="post">
                {% csrf_token %}
    
                <input asp-for="id" type="hidden" class="form-control" id="exampleInputEmail1">
    
    
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill" /></svg>
                    <div>
                        Desea Eliminar este: {{ id  }}?
                    </div>
                </div>
    
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-floppy-fill"></i> Eliminar</button>
                <a class="btn btn-warning"  href="{{Enfermera}}"  >
                    <i class="bi bi-arrow-left-circle-fill"></i> Volver a la lista
                </a>
            </form>
    
        </div>
    </div>
     
    {% endblock %}
  </body>
</html>
